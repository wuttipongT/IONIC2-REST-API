<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="royal">
      <ion-title>SFC Mobile V1.0</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-start></ion-icon>
        {{p.title}}
      </ion-item>
      <hr/>
   <ion-item menuClose (click)="logout()">
     Logout
     <ion-icon name="power" item-end></ion-icon>
   </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
