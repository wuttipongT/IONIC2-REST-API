<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content padding>
  <ion-item-group *ngFor="let group of groupedMenus">

      <ion-item-divider light>{{group.letter}}</ion-item-divider>
      <button ion-item *ngFor="let menu of group.menus" (click)="openNavDetailsPage(menu)">{{menu.name}}</button>

    </ion-item-group>
</ion-content>
