<ion-content>

    <super-tabs [config]="{ sideMenu: 'left' }"
                toolbarBackground="balanced"
                badgeColor="light"
                indicatorColor="light"
                toolbarColor="light"
                (tabSelect)="onTabSelect($event)">
      <super-tab [root]="tab1" title="Input"  icon="keypad" [rootParams]="id"></super-tab>
      <super-tab [root]="tab2" title="Infomation" icon="information" [rootParams]="id"></super-tab>
      <super-tab [root]="tab3" title="Items"  icon="list" [rootParams]="id"></super-tab>
    </super-tabs>

    <ion-fab right bottom>
      <button ion-fab color="assertive"><ion-icon name="download"></ion-icon></button>
    </ion-fab>

</ion-content>
